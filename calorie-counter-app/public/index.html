<!doctype html>
<html>
<head>
	<title></title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<link rel="stylesheet" type="text/css" href="/app.css" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body data-ng-app="app">
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container" ng-controller="PageController">
			<a href="#/index" class="brand-logo">Calorie Counter</a>
			<div class="collapse navbar-collapse" >
				<ul id="nav navbar-nav nav-mobile" class="right hide-on-med-and-down" role="menu" ng-switch="isAuthenticated()">
					<span ng-switch-when="true">
						<!--<li><a ng-click="settings()" >Settings</a></li>-->
						<li><a ng-click="logout()">Log out</a></li>
					</span>
					<span ng-switch-default>
						<li><a ng-click="signup()">Signup</a></li>
						<li><a ng-click="login()">Log in</a></li>
					</span>
				</ul>
			</div>
		</div>
	</nav>

	<div data-ui-view=""></div>
	<script src="/lib/moment.min.js"></script>
	<script src="/lib/angular.js"></script>
	<script src="/lib/angular-cookies.js"></script>
	<script src="/lib/angular-ui-router.js"></script>
	<script src="/app.min.js"></script>
	<script src="/views.js"></script>
</body>
</html>
